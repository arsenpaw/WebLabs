<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Manager</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="navbar">
        <div class="brand">My Zoo</div>
        <nav class="nav-links">
            <a href="#" onclick={openModal('create-modal')}>Add printer</a>
            <input type="text" placeholder="Type something...">
            <button class="search-btn">Search</button>
            <button class="clear-btn">Clear</button>
        </nav>
    </header>

    <main class="main-content">

        <section class="animal-cards">
            <div class="animal-card">
                <div class="animal-image">
                    <img src="placeholder.png" alt="Animal Image">
                </div>
                <div class="animal-info">
                    <h4>Ocelot</h4>
                    <p>It lives in South and Central America, as far up as Mexico. It has been reported as far north as
                        Texas.</p>
                    <small>Last updated 3 mins ago</small>
                </div>
                <div class="animal-actions">
                    <button class="edit-btn" onclick="openModal()">Edit</button>
                    <button class="remove-btn" onclick="removeAnimal(this)">Remove</button>
                </div>
            </div>
            <!-- Add more animal cards here as needed -->
        </section>
    </main>
</div>


<!--Create Modal -->
<div class="create-printer-modal" id="create-modal">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <span class="close-btn" onclick={closeModal('create-modal')}>&times;</span>
        <h2 class="text-2xl font-bold mb-6">Add printer</h2>
        <form id="printerCreateForm">
            <div class="mb-4">
                <label for="new-printer-name" class="block text-gray-700">Title:</label>
                <input type="text" id="new-printer-name" name="Title" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="new-printer-speed" class="block text-gray-700">PPS:</label>
                <input id="new-printer-speed" type="number" min="1" step="any" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="new-printer-cost" class="block text-gray-700">Cost:</label>
                <input id="new-printer-cost" name="Cost"  type="number" min="1" step="any"class="w-full px-3 py-2 border rounded-lg" required></input>
            </div>
            <div class="mb-4">
                <label for="printer-imageUrl" class="block text-gray-700">Image URL:</label>
                <input type="url" id="printer-imageUrl" name="imageUrl" class="w-full px-3 py-2 border rounded-lg"
                       required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Save</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
