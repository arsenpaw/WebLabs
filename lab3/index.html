<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Manager</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <header class="flex justify-between items-center bg-white p-4 shadow-md rounded-lg mb-6">
        <div class="text-2xl font-bold text-gray-800">My Zoo</div>
        <nav class="flex items-center space-x-4">
            <a href="#" onclick="openModal('create-modal')" class="text-blue-500 hover:underline">Add Printer</a>
            <input type="text" placeholder="Type something..." class="border rounded-lg px-3 py-2">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Search</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Clear</button>
        </nav>
    </header>

    <main class="main-content", id ="main-page">

    </main>
</div>

<div class="create-printer-modal  fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" id="create-modal">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg relative">
        <span class="close-btn absolute top-2 right-2 cursor-pointer text-gray-600" onclick="closeModal('create-modal')">&times;</span>
        <h2 class="text-2xl font-bold mb-6">Add Printer</h2>
        <form id="printerCreateForm">
            <div class="mb-4">
                <label for="new-printer-name" class="block text-gray-700">Title:</label>
                <input type="text" id="new-printer-name" name="Title" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="new-printer-speed" class="block text-gray-700">PPS:</label>
                <input id="new-printer-speed" name="PPS" type="number" min="1" step="any" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="new-printer-cost" class="block text-gray-700">Cost:</label>
                <input id="new-printer-cost" name="Cost" type="number" min="1" step="any" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="printer-imageUrl" class="block text-gray-700">Image URL:</label>
                <input type="url" id="printer-imageUrl" name="imageUrl" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <button type="submit" onclick= OnSubmit(event) class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Save</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
